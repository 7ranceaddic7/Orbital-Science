PART
{
name = dmmagBoom
module = Part
author = DMagic

mesh = model.mu
scale = 1
rescaleFactor = 1

node_stack_bottom = 0.0, -0.205, 0.0, 0.0, 1.0, 0.0, 0
node_attach = 0.0, -0.205, 0.0, 0.0, -1.0, 0.0, 0

TechRequired = scienceTech
entryCost = 1000
cost = 800
category = Science
subcategory = 0
title = Magnetometer Boom
manufacturer = DMagic Orbital Science
description = The long boom separates the magnetometer instruments from any interference caused by magnetic elements in the probe. These instruments are used to determine the magnitude and direction of planetary magnetic fields. Use in low to medium orbit or on the surface. Not for use during atmospheric flight.
attachRules = 1,1,0,0,0

// --- standard part parameters ---
mass = 0.015
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3000

MODULE
{
    	name = DMMagBoomModule

	animationName = magBoom	
		
	experimentID = magScan
	
	experimentActionName = Log Magnetometer Data
	resetActionName = Discard Magnetometer Data
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = False
	rerunnable = True
	
	xmitDataScalar = 1.0

	dataIsCollectible = True
	collectActionName = Collect Data
	interactionRange = 1.2
}





}
