//Module KIS Item Module Manager configs are included below for all supported parts


@PART[dmImagingPlatform]:HAS[!MODULE[ModuleKISItem]]:FOR[DMagic]:NEEDS[KIS]
{
	MODULE
	{
		name = ModuleKISItem
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipMeshName = jetpack_base01
		equipBoneName = bn_jetpack01
		equipPos = (0,-0.05,-0.3)
		equipDir = (0,270,0)
	}
}

